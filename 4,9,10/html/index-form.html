<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta description="Site for pharmacy «Your health»">
        <meta keywords="аптека, Аптека, за ваше здоровье, to your health, ваше здоровье, за здоровье, здоровье">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Форма</title>
        <link rel="icon" href="../../img/icons/logo.png">

        <!-- main_connections -->
        <!-- основной дизайн -->
        <link rel="stylesheet" href='../css/style-form.css'>

        <!-- additional_connections -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- шрифты -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <!-- !!! REQUIRED отключен, на его месте REQUIREDNO !!! -->
    <body>
        <div class="container mr-sm-0 ml-sm-0 mr-md-1 ml-md-1 mr-lg-2 ml-lg-2">
            <form onreset="resetStandart(this)" name="mainForm" class="row">
                <div class="text-center bg-light pt-2 pb-3">
                    <!-- INPUT GROUP -->
                    <div class="position-relative" height="70px">
                        <button type="reset" class='position-absolute top-0 start-0 btn-warning mt-1' height="50px">
                            <h5>Сбросить</h5>
                        </button>
                        <h1 class="mb-5">Добавить адрес</h1>
                        <!-- заменить input на image с onclick -->
                        <input id='exit-button' class='position-absolute top-0 end-0' type="image" src="../../img/icons/krest.png"  height="50px" width="50px" > 
                    </div>
                    <section id="all-forms">
                        <div class="gap-row-3">
                            <div name="regionInput" id='region' class="input-group mb-3">
                                <div class="input-group-prepend bg-custom-dark">
                                    <span class="input-group-text" id="field">Субъект РФ</span>
                                </div>
                                <input type="text" class="form-control bg-custom-bright" placeholder="Нужно заполнить" requiredno>
                            </div>
                            <div name="rajonInput" id='rajon' class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="field">Район</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Нужно заполнить" requiredno>
                            </div>
                            <div name="cityInput" id='city' class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="field">Город/Населенный пункт</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Нужно заполнить" requiredno>
                            </div>
                            <div name="streetInput" id='street' class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="field">Улица</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Нужно заполнить" requiredno>
                            </div>
                            <div name="homeNumberInput" id='home-number' class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="field">Дом</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Нужно заполнить" requiredno>
                            </div>
                            <div name="flatInput" id='flat' class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="field">Квартира</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Нужно заполнить" requiredno>
                            </div>
                            <div id="default-address" class="form-check">
                                <input name="default-address" id="checkbox-for-address" class="form-check-input" type="checkbox" checked>
                                <label for="checkbox-for-address">Выбирать этот адрес по умолчанию</label>
                            </div>
                    </section>
                    <!-- КНОПКА -->
                    <button name="confirm" type="submit" class='btn btn-primary mt-3' height="70px">
                        <div class='d-flex gap-2'>
                            <h4 class="pt-1">Подтвердить адрес</h4>
                            <img src="../../img/icons/galka.png" height="40px" width="40px" style="filter: brightness(0) invert(1);">
                        </div>
                    </button>
                </div>
            </form>
        </div>
        <script src="../js/script-form.js"></script>
    </body>

</html>
