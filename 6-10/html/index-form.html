<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta description="Site for pharmacy «Your health»">
        <meta keywords="аптека, Аптека, за ваше здоровье, to your health, ваше здоровье, за здоровье, здоровье">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Форма</title>
        <link rel="icon" href="../../img/icons/logo.png">

        <!-- main_connections -->
        <!-- основной дизайн -->
        <link rel="stylesheet" href='../css/style-form.css'>

        <!-- additional_connections -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- шрифты -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Average+Sans&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container mr-sm-0 ml-sm-0 mr-md-1 ml-md-1 mr-lg-2 ml-lg-2">
            <form class="row">
                <div class="text-center bg-light pt-2 pb-3">
                    <!-- INPUT GROUP -->
                    <div class="position-relative" height="70px">
                        <h1 class="mb-5">Расчет стоимости</h1>
                        <input id='exit-button' class='position-absolute top-0 end-0' type="image" src="../../img/icons/krest.png" onclick="history.back()" height="50px" width="50px" >
                    </div>
                    <div></div>
                    <section id="all-forms">
                        <div class="gap-row-3">
                            <div class="gap-row-1">
                                <h4>Введите ценники через пробел</h4>
                                <div id="prices" class="input-group mb-3">
                                    <input onkeypress="clickForm(event)" type="text" class="form-control bg-custom-bright" placeholder="Вводите сюда" required>
                                </div>
                            </div>
                            <div class="gap-row-1">
                                <h4>Общая стоимость</h4>
                                <div id='sum' class="input-group mb-3">
                                    <input type="text" class="form-control bg-custom-bright" disabled>
                                </div>
                            </div>
                            <div class="gap-row-1">
                                <h4>Средняя стоимость товаров</h4>
                                <div id="average" class="input-group mb-3">
                                    <input type="text" class="form-control bg-custom-bright" disabled>
                                </div>
                            </div>
                            <div class="gap-row-1">
                                <h4>Диапозон</h4>
                                <div id="range" class="input-group mb-3">
                                    <input type="text" class="form-control bg-custom-bright" disabled>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>

        <script src="../js/script-form.js"></script>
    </body>

</html>
